<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            background-color: rgb(40,116,240);
            display: flex;
            justify-content: space-evenly;
            
            
        }
        .nav>div{
            margin: 10px;
        }
        
        img{
            width: 200px;
            height: min-content;
            padding: 20px;
            margin: auto;
        }
        .Search{
            padding: 20px;
            display: flex;
            width: 30%;
            justify-content: flex-end;
            border: none;
        }
        .Search form{
            display: flex;
            width: 100%;
            padding: 20px;
            border: none;
        }
        .Search input{
            width: 80%;
            height: 100%;
            border: none;
        }
        .Search button{
            width: 20%;
            text-align: center;
            height: 100%;
            border: none;
            
        }
        .nav  button:hover{
            background-color: grey;
        }
        /* .options{
            display: flex;
            width: 45%;
            margin: auto;
            padding: 20px;
            justify-content:space-between;
        } */
        .options>div{
            margin: auto;
            width: 10%;
            align-items: center;
            display: flex;

        }
        .button img{
           width:20% ;
            
        }
        .nav button{
            width: min-content;
            padding: 20px;
            background: none;
            border: 0px;
            color: white;
            font-size: 20px;
        }
        ul{
            display: flex;
            justify-content: space-evenly;
            width: 50%;
            margin-top: auto;
            margin-bottom: auto;
            border: none;
            list-style: none;
            
        }

        .grid{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
            margin: 20px;
        }
        .box1{
            display: flex;
            background-color: rgb(40,116,240);
            justify-content: center;
            
        }
        .box1 img{
            display: block;
            margin: auto;
        }
        @media screen and (max-width: 700px) {
  
        .Search{
            display: none;
        }
        .grid{
            display: flex;
            
        }
        .box1{
            display: none;
        }}
</style>
</head>
<body>
    <div class="nav">
        
        <a href="index.html"><img src="logofinal.png" alt=""></a>
    
    <div class="Search">
        <form>
            <input type="text" placeholder="Search Here">
            <button>
                Search
            </button>
        </form>
    </div>
    <ul>
        <li>
            <a href="login.html"><button>Login</button></a>
        </li>
        <li>
            <a href="login.html"><button>Become a Seller</button></a>
        </li>
        <li>
            <a href="cart.html"><button>Cart</button></a>
        </li>
    </ul>
    
    
    </div>
    <div class="grid">
        <div class="box1">
            <img src="logofinal.png" alt="">
    
        </div>
        <div class="box">
            <h1>
                Sign UP
            </h1>
            <div>
                <h2>
                    Create an New Account
                </h2>
                <h4>
                    Email Address
                </h4>
                <input type="email" placeholder="Type your email">
                <h4>
                    Phone Number (Recommended)
                </h4>
                <input type="number" placeholder="Type your Phone Number">
        
                <h4>
                    Password
                </h4>
                <input type="password" placeholder="Use a alphanumric password">
                <br>
                <input type="submit" placeholder="Creat an Account" value="Creat an Account">
            </div>
        </div>
    </div>
    
</body>
</html>
